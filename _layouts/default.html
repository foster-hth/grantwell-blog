<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | Grantwell Blog</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      background-color: #ffffff;
      color: #111;
      line-height: 1.7;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 1.5rem 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.75rem;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1, h2, h3 {
      color: #003366;
    }
    a {
      color: #003366;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      background-color: #f5f5f5;
      color: #666;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Grantwell Blog</h1>
  </header>
  <main>
    <article>
      <h1>{{ page.title }}</h1>
      <p><small>{{ page.date | date: "%B %d, %Y" }}</small></p>
      {{ content }}
    </article>
  </main>
  <footer>
    © 2025 Grantwell — Public Safety Grant Management Software
  </footer>
</body>
</html>
