<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} | Grantwell Blog</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <style>
    body { font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin:0; color:#111; line-height:1.7; background:#fff; }
    header { background:#003366; color:#fff; padding:1.5rem 2rem; text-align:center; }
    header h1 { margin:0; font-size:1.75rem; }
    main { max-width: 900px; margin: 2rem auto; padding: 0 1rem; }
    h1,h2,h3 { color:#003366; }
    a { color:#003366; text-decoration:none; }
    a:hover { text-decoration:underline; }
    footer { background:#f5f5f5; color:#666; text-align:center; padding:1rem; font-size:.9rem; margin-top:3rem; }
    .post-list li { margin: 1.25rem 0; }
    .post-list p { margin:.35rem 0 0 0; color:#444; }
    .eyebrow { background:#0b3f79; color:#fff; padding:1rem 1.25rem; border-radius:.4rem; margin: 0 auto 1.5rem; max-width: 900px; }
  </style>
</head>
<body>
  <header>
    <h1>Grantwell Blog</h1>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    © {{ "now" | date: "%Y" }} Grantwell — Public Safety Grant Management Software
  </footer>
</body>
</html>
